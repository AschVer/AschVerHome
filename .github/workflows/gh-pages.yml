name: GitHub Pages

on:
  push:
    branches:
      # The branch where the project source code resides
      # 项目源代码所在的分支
      - main
      - master
      - valaxy

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        node-version: [lts/*]
        os: [ubuntu-latest]
      fail-fast: false

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: https://registry.npmjs.org/
          # 启用Node模块缓存
          cache: 'pnpm'

      # Setup pnpm
      - name: Install pnpm
        run: npm install -g pnpm

      - name: 📦 Install Dependencies with pnpm
        run: pnpm install

      # 缓存构建结果，实现增量构建
      - name: Cache Build Results
        uses: actions/cache@v3
        with:
          path: |
            .valaxy
            dist/.vite
          key: ${{ runner.os }}-valaxy-${{ hashFiles('**/valaxy.config.ts') }}-${{ hashFiles('**/theme.config.ts') }}-${{ hashFiles('**/*.md') }}
          restore-keys: |
            ${{ runner.os }}-valaxy-

      - name: 🌌 Build Valaxy Blog
        run: pnpm run build

      - name: 🪤 Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: false
          keep_files: false
          cname: 094918.xyz
