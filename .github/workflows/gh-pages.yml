name: GitHub Pages

on:
  push:
    branches:
      # The branch where the project source code resides
      # é¡¹ç›®æºä»£ç æ‰€åœ¨çš„åˆ†æ”¯
      - main
      - master
      - valaxy

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        node-version: [lts/*]
        os: [ubuntu-latest]
      fail-fast: false

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: https://registry.npmjs.org/
          # å¯ç”¨Nodeæ¨¡å—ç¼“å­˜
          cache: 'pnpm'

      # Setup pnpm
      - name: Install pnpm
        run: npm install -g pnpm

      - name: ğŸ“¦ Install Dependencies with pnpm
        run: pnpm install

      # ç¼“å­˜æ„å»ºç»“æœï¼Œå®ç°å¢é‡æ„å»º
      - name: Cache Build Results
        uses: actions/cache@v3
        with:
          path: |
            .valaxy
            dist/.vite
          key: ${{ runner.os }}-valaxy-${{ hashFiles('**/valaxy.config.ts') }}-${{ hashFiles('**/theme.config.ts') }}-${{ hashFiles('**/*.md') }}
          restore-keys: |
            ${{ runner.os }}-valaxy-

      - name: ğŸŒŒ Build Valaxy Blog
        run: pnpm run build

      - name: ğŸª¤ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: false
          keep_files: false
          cname: 094918.xyz
